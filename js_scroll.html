<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	<p>Coding is <span id="magic"></span></p>

	<script>

		( function()
		{
			var words = ["a lot of fun!", "very exciting!", "about not giving up.", "being helpful.", "being open.", "solving problems.", "working together.", "what I learned at CodingDojo!"],
				el = document.getElementById('magic'),
				word_counter = 0,
				character_counter = 0,
				border = '#777';

			function updateText()
			{
				var wordChar = words[word_counter][character_counter++];
				if(wordChar==' ')
				{
					wordChar='&nbsp;';
				}
				el.innerHTML +=wordChar;
				if(character_counter > words[word_counter].length)
				{
					word_counter++; 	//choose a different word
					character_counter = 0;	//start over with the first character of the word
					el.innerHTML = '';  //set the html to be blank

					//if we're displaying the last word, go back to the first word
					if(word_counter == words.length)
						word_counter = 0;
				}
			}
			function blinker()
			{
				//Switch the colors on the border-right, to emulate the blinker in a text editor
				el.style.borderColor = border;
				if(border == '#777')
				{
					border = '#000';
				}
				else
				{
					border = '#777';
				}
			}
			setInterval(updateText,300);
			setInterval(blinker,250)
		} () );

	</script>

</body>

</html>
